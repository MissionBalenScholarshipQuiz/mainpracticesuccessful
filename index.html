        const handleBrainBreakComplete = () => { setUserStats(prev => { const newStats = { ...prev, xp: prev.xp + DATA.XP_PER_BRAIN_BREAK }; localStorage.setItem('balenUserStats', JSON.stringify(newStats)); return newStats; }); };
        const handleDownloadCertificate = (id) => { const element = document.getElementById(id); if(element) { html2canvas(element, {backgroundColor: '#1e293b'}).then(canvas => { const link = document.createElement('a'); link.download = `${id}.png`; link.href = canvas.toDataURL('image/png'); link.click(); }); } setShowCertificateModal(false); setShowCompletionCertificate(false); }

        const renderSection = () => {
          switch(activeSection) {
              case 'home': return <HomeDashboard setActiveSection={setActiveSection} userName={userName} completedQuizzes={completedQuizzes} userStats={userStats} />;
              case 'quizzes': return <QuizzesSection isPremium={isPremium} completedQuizzes={completedQuizzes} userStats={userStats} onQuizComplete={handleQuizComplete} onPremiumUnlock={handlePremiumUnlock} onStateRefresh={() => setForceRefresh(c=>c+1)} />;
              case 'competition': return <QuizCompetitionSection isPremium={isPremium} onSetUserName={handleSetUserName} />;
              case 'resources': return <ResourcesSection />;
              case 'entertainment': return <EntertainmentSection onBrainBreakComplete={handleBrainBreakComplete} />;
              case 'videos': return <VideosSection />;
              case 'notices': return <NoticeSection onAcknowledgeNotice={() => {setHasNewNotice(false); localStorage.setItem('lastSeenNoticeId', DATA.notices[0]?.id || 0);}} />;
              case 'faqs': return <FAQsSection />;
              default: return <HomeDashboard />;
          }
        };

        if (isLoading) return <AppLoader />;

        return (
            <Fragment>
                {showNameInput && ( <div className="overlay"> <div className="modal-box glassmorphism"> <h3 className="text-3xl font-bold mb-4 text-white">Welcome! What's your name?</h3> <form onSubmit={handleNameSubmit} className="flex flex-col gap-4 w-full max-w-sm mx-auto"> <input type="text" id="userNameInput" className="p-3 border-0 rounded-md text-lg text-center bg-white/20 text-white placeholder-white/60 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter your name" required /> <button type="submit" className="gradient-button text-white font-bold py-3 px-6 rounded-full shadow-lg text-lg">Start My Journey!</button> </form> </div> </div> )}
                {showCertificateModal && <PremiumCertificate userName={userName} onDownload={() => handleDownloadCertificate('certificate')} />}
                {showCompletionCertificate && <CompletionCertificate userName={userName} onDownload={() => handleDownloadCertificate('completion-certificate')} />}
                <Header setActiveSection={setActiveSection} activeSection={activeSection} isPremium={isPremium} userStats={userStats} hasNewNotice={hasNewNotice} />
                <main>{renderSection()}</main>
                <Footer />
                {toastQueue[0] && <AchievementToast achievement={toastQueue[0]} onDismiss={() => setToastQueue(q => q.slice(1))} />}
            </Fragment>
        );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
